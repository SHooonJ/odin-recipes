<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="utf-8">
            <title>Foam</title>

        <body>
            <h1>Foam</h1>
            <img src="https://baranbakery.com/wp-content/uploads/2022/10/Tiramisu-Latte-8-540x720.jpg" width="300" alt="picture of foam on a latte">
            <h2>Description</h2>
            <p>Enjoy your drinks with a creamy foam!</p>
            <h2>Ingredients</h2>
            <ul>
                <li>100ml Heavy Whipping Cream</li>
                <li>10g of sweetner (simple syrup, vanilla syrup)</li>
            </ul>
            <h3>Steps</h3>
            <ol>
                <li>Pour 100 ml of heavy whipping cream</li>
                <li>Pour 10g of sweetner</li>
                <li>Mix til the cream gets to a frosting consistency</li>
            </ol>
        </body>
